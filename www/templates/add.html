<ion-header-bar class="bar-positive">
  <div class="buttons">
    <button class="button" ng-click="back()"><i class="ion-ios-arrow-back icon"></i></button>
  </div>
  <h1 class="title" style="text-align: center">Add a Lock</h1>
</ion-header-bar>
<ion-content class="has-header padding" scroll="false">
  <label class="item item-input item-stacked-label">
    <span class="input-label">The name of your lock</span>
    <input type="text" placeholder="Name" ng-model="lock.name" />
  </label>
  <ion-item>
    <p ng-if="lock.lat">Location: {{ lock.lat }}, {{ lock.long }}</p>
    <p ng-if="!lock.lat">Location: Loading...</p>
  </ion-item>
  <button class="button button-block button-balanced" ng-click="create()">Create</button>
</ion-content>
