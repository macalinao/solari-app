<ion-header-bar class="bar-positive">
  <h1 class="title" style="text-align: center">My Locks</h1>
  <div class="buttons">
    <button class="button" ng-click="add()"><i class="ion-plus-round icon"></i></button>
  </div>
</ion-header-bar>
<ion-content class="has-header" scroll="false">
  <ion-list>
    <ion-item class="item-icon-left item-toggle" ng-repeat="lock in locks">
      <i class="ion-home icon" style="font-size: 32px"></i>
      {{ lock.name }}  ({{ lock.locked ? 'Locked' : 'Unlocked' }})
       <label class="toggle toggle-assertive">
         <input type="checkbox" ng-model="lock.locked" ng-change="update(lock)">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
    </ion-item>
  </ion-list>
</ion-content>
